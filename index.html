<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <form id='quest-form'>
        <label for="name">
            Your Workers Name
            <input name="name" type="text">
        </label>
        <p id="avatars">
            <label>
                <input type="radio" name="job" required value="cashier">
                <img>
                Cashier
            </label>
            <label>
                <input type="radio" name="job" required value="grocery-clerk">
                <img>
                Grocery Clerk
            </label>
            <label>
                <input type="radio" name="job" required value="meat-clerk">
                <img>
                Meat Clerk
            </label>
            <label>
                <input type="radio" name="job" required value="Barista">
                <img>
                Barista
            </label>
            <button id="submit">Start your shift!</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
